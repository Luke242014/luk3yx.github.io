    Webpage Screenshots

        <small>
        Thanks to
            <a href="https://www.screenshotmachine.com/">

</h1>
<form action="http://api.screenshotmachine.com/" method="get" target="_blank">
    <p>Note: Only 100 screenshots per month can be taken. Please don't waste them.<br/>
        <!-- Please get your own key if you want to include this in other websites. -->
        <input type="hidden" name="key" value="3d1c24" /><br/>
        Page URL to capture: <input type="text" name="url" value="luk3yx.pancakeapps.com" size="30" />
        <br/>
        Screenshot Resolution:
        <select name="size">
            <option value="T">Tiny (120x90)</option>
            <option value="S">Extra Extra Small (200x150)</option>
            <option value="E">Extra Small (120x90)</option>
            <option value="N">Small (400x300)</option>
            <option value="M">Medium (640x480)</option>
            <option value="L">Large (800x600)</option>
            <option value="X">Extra Large (1024x768)</option>
            <option value="F" selected="selected">Full Page (1024xPage Height)</option>
            <option value="Fmob" disabled="disabled">--- Mobile Devices ---</option>
            <option value="Nmob">Normal Mobile (480x800)</option>
            <option value="Fmob">Full Page Mobile (480xPage Height)</option>
        </select> 
        <input type="hidden" name="format" value="PNG" /><br/>
        How many days old can the image be? (0-14, invalid number will result in 14). Use 0 for a fresh screenshot. <input type="text" name="cacheLimit" size="2" value="14" />
        <input type="hidden" name="timeout" value="200" /><br/>
        <br/>
        <input type="submit" value="Take the screenshot" />
    </p>
</form>
