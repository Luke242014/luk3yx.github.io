<form action="http://tinyurl.com/create.php" method="post" target="_blank">
    <p>
        URL to make tiny:
    </p>
    <input type="text" name="url" size="30" />
    <input type="submit" name="submit" value="Make TinyURL!" />
    
    <p>
        Custom alias: http://tinyurl.com/<input type="text" name="alias" size="15" />
        <br/>
        <small>
            The custom alias is optional, and may
                contain letters, numbers, and/or dashes.
            <br/>
            Use at least 8 letters in the custom alias to
                make sure it is unique.
        </small>
    </p>
</form>
