<h1>
    QR Code Generator.
    <small>
        <small>
        Thanks to
            <a href="http://goqr.me">
                goqr.me
            </a>
        </small>
    </small>
</h1>
<form action="https://api.qrserver.com/v1/create-qr-code/" method="get" target="_blank">
    <p>
        Text:
    </p>
    <input type="text" name="data" size="30" />
    <br/>
    <p>
        <small>
            Prefix 'text' with 'http://' or 'https://' for a URL.
        </small>
        <br/>
        Size:
    </p>
    <input type="text" name="size" value="150x150" size="10" />
    <p>
        Error Correction
    </p>
    <select name="ecc">
        <option value="L">07%: Low</option>
        <option value="M">15%: Medium</option>
        <option value="Q">25%: Quite Good</option>
        <option value="H">30%: Highest</option>
    </select>
    <input type="submit" name="submit" value="Make QR Code!" />
</form>
